<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link type="text/css" rel="stylesheet" href="css/style_login.css">
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
  <div id="container">
    <form class="login" action="/checkLogin" method="post" accept-charset="utf-8">
      <legend>Login</legend>
      <input type="text" name="username" value="" placeholder="Username" required><br>
      <input type="password" name="password" value="" placeholder="Password" required><br>
      <span id="errordisplay"></span><br>
      <button class="login-button" type="submit">Login</button>
      <button class="register-button" type="button" onclick="location.href='register.html';">Register</button>
    </form>
  </div>
</body>
</html>
